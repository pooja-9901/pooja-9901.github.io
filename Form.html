<html>
    <head>
        <title>Form</title>
    </head>
    <body>

        <!-- Form -->
        <form>
            <label>Enter First Name</label>
            <input type="text" name="firstName" placeholder="Enter Name here--"><br>
            <label>Enter Last Name</label>
            <input type="text" name="lastName" placeholder="Enter Last name here--"><br>
            <!-- Email -->
            <label >Enter E-mail </label>
            <input type="text" name="email" placeholder="Enter correct email--"><br>
            <label>Enter Password</label>
            <input type="password" name="password" placeholder="Enter Password here--"><br>
            <!-- Using Radio button -->
            <div>
              <label>Gender</label>
              <input type="radio" name="gender">Male
              <input type="radio" name="gender">Female
              <input type="radio" name="gender">Others
            </div> 
            <!-- select City  -->
            <label>Select city</label>
            <select>
                <option>Banglore</option>
                <option>Bagalkot</option>
                <option>Hasan</option>
            </select><br>
            <!-- Date -->
            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth"><br>
            <!-- Button -->
            <button type="button">Register</button>
            <button type="reset">Reset</button>
        </form>
<!-- address,mobile number and upload file -->

    </body>
</html>
